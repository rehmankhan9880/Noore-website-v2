<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Noor√© - Abaya Gallery</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      color: #222;
      text-align: center;
      padding: 30px;
    }

    h1 {
      font-size: 2.5rem;
      color: #222;
      margin-bottom: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Our Abaya Collection</h1>
  <div class="gallery">
    <img src="https://i.imgur.com/I0g1fXE.jpg" alt="Abaya 1">
    <img src="https://i.imgur.com/DNwB5OY.jpg" alt="Abaya 2">
    <img src="https://i.imgur.com/L9g3qPU.jpg" alt="Abaya 3">
    <img src="https://i.imgur.com/lGd8WHC.jpg" alt="Abaya 4">
    <img src="https://i.imgur.com/HW0oYQk.jpg" alt="Abaya 5">
    <img src="https://i.imgur.com/CgyfUOw.jpg" alt="Abaya 6">
  </div>
</body>
</html>
